<div class="container">
    <h2>Blog Posts</h2>
    <div *ngIf="posts.length === 0">
      <p>No posts available.</p>
    </div>
    <ul *ngIf="posts.length > 0">
      <li *ngFor="let post of posts">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
      </li>
    </ul>
  </div>
